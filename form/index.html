<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="form__sect">
        <div class="image">
            <img src="assets/7.jpeg" alt="">
        </div>
        <div class="signup">
            <h1>Sign up</h1>
            <form action="" id="form">
                <div class="side1">
                    <div class="form-group">
                        <label for="">FIRST NAME</label>
                        <input type="text" placeholder="Jane">
                    </div>
                    <div class="form-group">
                        <label for="">PHONE</label>
                        <input type="number" placeholder="08189501667">
                    </div>
                    <div class="form-group">
                        <label for="">PASSWORD</label>
                        <input type="password" placeholder="***********">
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="" id="">
                        <label for="">I accept terms and conditions</label>
                    </div>
                    
                
                </div>

                <div class="side2">
                    <div class="form-group">
                        <label for="">LAST NAME</label>
                        <input type="text" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="">EMAIL</label>
                        <input type="email" placeholder="janedoe@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="password" placeholder="***********">
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="" id="">
                        <label for="">I want to recieve news</label>
                    </div>
                </div>
            </form>
            <button class="btn">SIGN UP</button>
        </div>
    </section>
</body>
</html>
